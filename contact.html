<h1>Contact</h1>
<form action="#" methos="post">
<div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" minlength="2" required/>
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required/>
</div>
<div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" phoneUS required/>
</div>
<div class="form-group">
    <label for="message">Message</label>
    <textarea type="message" class="form-control" id="message" name="message" required/>
</div>
<div class="form-group">
    <button type="submit" class="form-control btn btn-sucess" id="submit" name="submit" />
</div>



</form>
